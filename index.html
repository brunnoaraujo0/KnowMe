<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700;800;900&display=swap" rel="stylesheet">
    <title>KnowMe</title>
    <link rel="icon" href="icone.png" />
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="progress">
        <div class="progress--bar"></div>
    </div>
    <img class="logo" src="logo.png" alt="">
    <div class="questionArea">
        <div class="rosto"><img src="rosto.png" alt=""></div>
        <div class="question">...</div>
        <div class="options">
            
        </div>
    </div>

    <div class="scoreArea">
        <img src="prize.png" class="prizeImage" />
        <div class="scorePct">Acertou <span>99%</span></div>
        <div class="scoreText1">Parabéns!</div>
        <div class="scoreText2">Você respondeu 9 questões e acertou 8.</div>
        <button>Tentar novamente</button>
    </div>

    <footer><img src="footer.png" alt=""></footer>

    <script src="questions.js"></script>
    <script src="script.js"></script>
</body>
</html>
